[env:teensy31]
platform = teensy
board = teensy31
framework = arduino
lib_deps = 
	luni64/TeensyStep@^2.1
	duinowitchery/hd44780@^1.3.2
	luni64/TeensyTimerTool@^0.4.3
	waspinator/AccelStepper@^1.61
	broadwellconsultinginc/SerialWombat@^2.0.5
board_build.f_cpu = 120000000
